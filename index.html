<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts "rubik" -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Omnifood</title>
  </head>
  <body>
    <!-- Header for Logo and Navbar -->
    <header class="header">
      <!-- Omnifood Logo -->
      <img class="logo" src="img/omnifood-logo.png" alt="Omnifood Logo" />
      <!-- Omnifood Navigation -->
      <nav class="main-nav">Navigation</nav>
    </header>

    <!-- Main part of the webpage -->
    <main>
      <!-- Section Hero with Main Message and Image -->
      <section class="section-hero">
        <!-------------------------- Hero section where CSS GRID Starts -->
        <div class="hero">
          <!------------------------- HERO TEXT BOX -->
          <div class="hero-text-box">
            <h1 class="heading-primary">
              A healthy meal delivered to your door, every single day
            </h1>
            <p class="hero-description">
              The smart 365-days-per-year food subscription that will make you
              eat healthy again. Tailored to your personal tastes and
              nutritional needs. We have delivered
            </p>
            <a href="#" class="btn btn--full margin-right-sm"
              >Start eating well</a
            >
            <a href="#" class="btn btn--outline">Learn more &darr;</a>
            <div class="delivered-meals">
              <div class="delivered-imgs">
                <img src="img/customers/customer-1.jpg" alt="Customer Photo" />
                <img src="img/customers/customer-2.jpg" alt="Customer Photo" />
                <img src="img/customers/customer-3.jpg" alt="Customer Photo" />
                <img src="img/customers/customer-4.jpg" alt="Customer Photo" />
                <img src="img/customers/customer-5.jpg" alt="Customer Photo" />
                <img src="img/customers/customer-6.jpg" alt="Customer Photo" />
              </div>
              <p class="delivered-text">
                <span>250,000+</span> meals last year!
              </p>
            </div>
          </div>
          <!-- ////////////////// HERO TEXT BOX ENDS -->

          <!-- HERO IMAGE BOX -->
          <div class="hero-image-box">
            <img class="hero-image" src="img/hero.png" alt="Hero Image" />
          </div>
        </div>
        <!--/////////////////////// Hero section where CSS GRID Ends -->
      </section>
    </main>
  </body>
</html>
